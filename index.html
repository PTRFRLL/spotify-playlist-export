	You can haz source, it's messy though.
	All the Spotify logic runs client-side, in app.js
 -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="@PTRFRLL">
	<meta name="description" content="Easily export all of your Spotify playlists to JSON.">
	<title>Spotify Playlists to JSON</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<style>
		@media (prefers-color-scheme: dark) {
			body {
				color: #fff;
				background: #000;
			}
		}
	</style>
</head>

<body class="min-vh-100 d-flex flex-column">
	<main class="flex-shrink-0">
		<div class="container my-2">
			<div class="row">
				<div class="col-lg-10 col-xs-12 mx-auto p-3">
					<h1 class="display-4">Export Spotify playlists</h1>
					<p class="lead">This tool exports ALL of your playlists (public and private) and their tracks to a
						JSON file for safe keeping or for importing using <a
							href='https://dev.peterfiorella.com/spotifyplaylistimport/'>this tool.</a></p>
					<p class="lead" id="directions">To get started, authorize us to access your Spotify account (so we
						can read your playlists)</p>
					<button id="authorize" class="btn btn-success"><i class="fa fa-spotify" aria-hidden="true"></i>
						Authorize on Spotify</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-10 col-xs-12 mx-auto text-center">
					<a id="download" style="display: none;"></a>
					<button style="display:none;" id="start" class="btn btn-primary m-2"><i class="fa fa-cloud-download"
							aria-hidden="true"></i> Export playlists</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-xs-12 mx-auto mt-3">
					<div class="progress m-4" style="display: none; height: 20px;">
						<div class="progress-bar" style="width: 0%" role="progressbar"></div>
					</div>
					<div id="output" class="border p-3 rounded m-2"
						style="height: 300px; overflow-y: scroll; display: none;"></div>
				</div>
			</div>
		</div>
	</main>
	<footer class="mt-auto py-3">
		<div class="container text-center">
			<p class="muted">Source on <a target="_blank" rel="noopener noreferrer"
					href='https://github.com/PTRFRLL/spotify-playlist-export'>GitHub</a></p>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="./src/app.js"></script>
</body>

</html>
